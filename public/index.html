<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <div class="main">
    <h1 class="results" id="game-result"></h1>

    <div class="game-pad", id="ttt-pad">
      <div id="square00" data-row="0" data-col="0" class="square border-bottom border-right"></div>
      <div id="square01" data-row="0" data-col="1" class="square border-bottom border-right"></div>
      <div id="square02" data-row="0" data-col="2" class="square border-bottom"></div>
      <div id="square10" data-row="1" data-col="0" class="square border-bottom border-right"></div>
      <div id="square11" data-row="1" data-col="1" class="square border-bottom border-right"></div>
      <div id="square12" data-row="1" data-col="2" class="square border-bottom"></div>
      <div id="square20" data-row="2" data-col="0" class="square border-right"></div>
      <div id="square21" data-row="2" data-col="1" class="square border-right"></div>
      <div id="square22" data-row="2" data-col="2" class="square"></div>
    </div>

    <div class="game-button">
      <div class="game-button-1">
        <button id="new-game-button">New Game</button>
      </div>
      <div class="game-button-2">
        <button id="give-up-button">Give Up</button>
      </div>
    </div>
  </div>


</body>

</html>
